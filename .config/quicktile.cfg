[general]
cfg_schema = 1
ColumnCount = 3
UseWorkarea = True
ModMask = <Ctrl><Shift>
MovementsWrap = True

[keys]
C = move-to-center
H = horizontal-maximize
9 = vertical-maximize
M = maximize
apostrophe = bottom-right
Down = bottom
colon = bottom-left
Left = left
C = middle
Right = right
P = top-left
Up = top
bracketleft = top-right
Tab = monitor-switch
D = show-desktop
B = bordered
